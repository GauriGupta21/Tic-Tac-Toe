<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe.com</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bl-0 bt-0 { border-top:0 ; }">
          <span class="boxText"> </span>
        </div>
        <div class="box bt-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box">
          <span class="boxText"></span>
        </div>
        <div class="box br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bb-0 bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box bb-0 br-0">
          <span class="boxText"></span>
        </div>
      </div>
      <div class="gameinfo">
        <h1>Welcome to the world of tic tac toe game</h1>
        <div>
          <span class="info">Turn for X </span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
